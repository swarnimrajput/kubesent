apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubesent-operator-sa

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubesent-operator-role
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "events"]
  verbs: ["get", "list", "watch", "patch", "delete", "create"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubesent-operator-binding
subjects:
- kind: ServiceAccount
  name: kubesent-operator-sa
  namespace: default
roleRef:
  kind: Role
  name: kubesent-operator-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubesent-operator
  labels:
    app: kubesent-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubesent-operator
  template:
    metadata:
      labels:
        app: kubesent-operator
    spec:
      serviceAccountName: kubesent-operator-sa
      containers:
      - name: operator
        image: kubesent-operator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: KUBESENT_AI_AGENT_URL
          value: "http://ai-agent-service:8000"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"